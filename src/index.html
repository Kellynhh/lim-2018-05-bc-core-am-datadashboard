<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <header>
    <div class="logo">
      <img src="http://laboratoria.la/images/homepage/logo_laboratoria.png" alt="Laboratoria logo" class="laboratoria">
    </div>
  </header>
  <section>
    <p>SEDES</p>
    <select id="sede" class="filtro" name="filtro">
      <option value="0">LIMA</option>
      <option value="1">AREQUIPA</option>
      <option value="2">CHILE</option>
      <option value="3">MEXICO</option>
    </select>
  </section>
  <form>
    <div id="buscar-estudiantes">
      <input id="searchStudents" onkeyup="onSearchStudents()">
      <br>
      <button id="search" onclick="sortName()">BUSCAR</button>
    </div>
  </form>
  <div id="studentList"></div>


  <script src="data.js"></script>
  <script src="main.js"></script>


</body>

</html>
